<!doctype html>
<html lang="en">
<head>
    <!-- Basic page info -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4 Template</title>

    <!-- Website icon -->
    <link rel="icon" type="image/png" href="http://placehold.it/20x20">
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="http://placehold.it/200x200">

    <!-- CSS includes -->
    <link rel="stylesheet" href="dist/css/style.css">

    <!-- Meta information -->
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="robots" content="index, follow">

    <!-- Social media (frontend only) -->
    <meta property="og:site_name" content=""/>
    <meta property="og:title" content=""/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:description" content=""/>
    <meta property="og:locale" content="en_US">
</head>
<body>
    <div class="file-loader">
        <div class="container">
            <h2>Добавить файл</h2>
            <input type="file" id= "file">
            <button class="btn btn-primary" id="read">
                Read!
            </button>
        </div>
    </div>
    <div class="add-form">
        <div class="container">
            <h2>Добавить учреждение</h2>
            <form action="">
                <div class="form-row">
                    <div class="col-md-8 mb-3">
                        <input type="text" class="form-control" id="fullName" placeholder="Наименование учреждения" required>
                    </div>
                    <div class="col-md-8 mb-3">
                        <input type="text" class="form-control" id="address" placeholder="Адрес" required>
                    </div>
                    <div class="col-md-8 mb-3">
                        <input type="tel" class="form-control" id="phone" placeholder="Телефон" required>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" id='addData'>Добавить</button>
            </form>
        </div>
    </div>
    <div class="table">
        <div class="container">
            <h2>Данные</h2>
            <table class="table table-striped" id="table">
                <thead>
                  <tr>
                    <th scope="col">Наименование учреждения</th>
                    <th scope="col">Адрес</th>
                    <th scope="col">Телефон</th>
                    <th scope="col">Редактировать</th>
                  </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
              </table>
        </div>
    </div>


<!-- JavaScript includes -->
<script src="dist/js/app.js"></script>
</body>
</html>
